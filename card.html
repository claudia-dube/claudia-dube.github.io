<style>
.card {
  perspective: 150rem;
  position: relative;
  height: 100vh;
  max-width: 478px;
  box-shadow: none;
  background: none;
  border: none;
}

.card-side {
  height: 100vh;
  width: 100%;
  border-radius: 15px;
  transition: all 0.8s ease;
  backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
  border: none;
}

.card-side.back {
  transform: rotateY(-180deg);
   background-image: url("https://claudia-dube.github.io/card.png");
  background-size: cover;
  background-position: center;
}

.card-side.front {
   background-image: url("https://claudia-dube.github.io/card.png");
  background-size: cover;
  background-position: center;
}

.card:hover .card-side.front {
  transform: rotateY(180deg);
}

.card:hover .card-side.back {
  transform: rotateY(0deg);
}
</style>
<div align="center">
<div class="card">
  <div class="card-side front">
  </div>
  <div class="card-side back">
  </div>
</div>
</div>
