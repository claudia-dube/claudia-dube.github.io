<style>
  html, body {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let font;
let hasNormalMaterial = true;
let p;
let a;
  

function preload() {
  font = loadFont('https://claudia-dube.github.io/SwearDisplayDemo-Light.otf')
}

function setup() {
  createCanvas(windowWidth,300, WEBGL);
  textFont(font);
  p = -windowWidth/3;
  l = width/8;
  a = 40;
}

function draw() {
  background('#161616');
  camera (0,-50,(height)/tan(PI/6), 0,0,0, 0,1,0)
  textAlign(CENTER,BASELINE);
  textSize(width/7);
  shininess(0);
  noStroke();
  normalMaterial();
  
  push();
  translate(p,a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('S', 0, 0);
  pop();
  
  push();
  translate(p+l,a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('O', 0, 0);
  pop();
  
  push();
  translate((p+(l*2)),a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('L', 0, 0);
  pop();
  
  push();
  translate((p+(l*3)),a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('E', 0, 0);
  pop();
  
  push();
  translate((p+(l*4)),a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('L', 0, 0);
  pop();
  
  push();
  translate((p+(l*5)),a,0);
  rotateY(map(mouseX,0,width,(-PI*.2),(PI*.2)));
  text('Y', 0, 0);
  pop();
}
function windowResized() {
  resizeCanvas(windowWidth, 300);
  p = -windowWidth/3;
  l = width/8;
}
</script>
