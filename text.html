<style>
canvas{
  display: block;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let font, a;
let hasNormalMaterial = true;
let angle = 0;
let p = -200

function preload() {
  font = loadFont('https://claudia-dube.github.io/SwearDisplayDemo-Light.otf')
}

function setup() {
  createCanvas(windowWidth, 600, WEBGL);
  textFont(font);
  // letters = ();
}

function draw() {
  background('#161616');
  textAlign(CENTER,CENTER);
  textSize(100);
  shininess(0);
  noStroke();
  normalMaterial();
  scale(1.2);

  
  push();
  translate(p,0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('S', 0, -10);
  pop();
  
  push();
  translate(p+75,0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('O', 0, -10);
  pop();
  
  push();
  translate((p+75*2),0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('L', 0, -10);
  pop();
  
  push();
  translate((p+75*3),0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('E', 0, -10);
  pop();
  
  push();
  translate((p+75*4),0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('L', 0, -10);
  pop();
  
  push();
  translate((p+75*5),0,0)
  rotateY(map(mouseX,0,height,(-PI*.2),(PI*.2)));
  text('Y', 0, -10);
  pop();
}

</script>
