<style>
.card-row{
  width: 1000px;
  margin: 0 auto;
}
.card-container {
  width: 100%;
  object-fit: contain;
}

.card-container:hover .card{
  transform: rotateY( 180deg );
}

.back {
  transform: rotateY( 180deg );
}

.cards-container{
  display: flex;
  width: 100%;
}

.card {
  transition: transform 0.5s;
  transform-style: preserve-3d;
  aspect-ratio: 8.5/10.5;
  max-width: 100%;
  object-fit: contain;
  margin: 10px;
}

.front, .back {
  backface-visibility: hidden;
  box-shadow: 0 1px 6px 0;
  position: absolute;
  border-radius: 10px;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  overflow: hidden;
  object-fit: cover;  
}

img {
 width: 100%;
}
</style>
