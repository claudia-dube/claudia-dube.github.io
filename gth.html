<style>
.card-row{
  aspect-ratio: 6/1;
  width: 100%;
  border: 2px solid #FF00FF;
  justify-content: center;

}
.card-container {
  width: 100%;
  border: 2px solid #0000FF; 
}

.card-container:hover .card{
  transform: rotateY( 180deg );
}

.back {
  transform: rotateY( 180deg );
}

.cards-container{
  display: flex;
  flex-direction: row;
  justify-content: center;
  border: 2px solid #00FFFF;
  max-width: 100%;
  align-items: center;
  
}

.card {
  transition: transform 0.5s;
  transform-style: preserve-3d;

  max-width: 100%;
  max-height: 100%;
  margin: 10px;
  border: 2px solid #FF0000;
  justify-content: center;
  align-items: center;
}

.front, .back {
  backface-visibility: hidden;
  box-shadow: 0 1px 6px 0;
  position: absolute;
  border-radius: 10px;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  overflow: hidden;
  object-fit: cover;
  border: 2px solid #FF00FF;
  justify-content: center;
  align-items: center;
}

img {
 width: 100%;
}
</style>
