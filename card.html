<style>
.card {
  perspective: 150rem;
  position: relative;
  height: 40rem;
  max-width: 478px;
  margin: 2rem;
  box-shadow: none;
  background: none;
}

.card-side {
  height: 35rem;
  border-radius: 15px;
  transition: all 0.8s ease;
  backface-visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
}

.card-side.back {
  transform: rotateY(-180deg);
   background-image: url("https://claudia-dube.github.io/card.png");
  background-repeat: no-repeat;
}

.card-side.front {
   background-image: url("https://claudia-dube.github.io/card.png");
  background-repeat: no-repeat;
}

.card:hover .card-side.front {
  transform: rotateY(180deg);
}

.card:hover .card-side.back {
  transform: rotateY(0deg);
}
</style>
<div class="card">
  <div class="card-side front">
  </div>
  <div class="card-side back">
  </div>
</div>
